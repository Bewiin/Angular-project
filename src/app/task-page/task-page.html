<h2>Liste des tâches</h2>

@if (tasks$ | async; as tasks){
  <ul>
    @for (t of tasks; track t.id) {
      <li>
        {{t.title}}
      </li>
    }
  </ul>
} @else {
  <p>Chargement des tâches ...</p>
}

<br>

<h3>Actions</h3>

<button (click)="addTask('Nouvelle tâche')">
  Ajout d'une nouvelle tache

</button>
